<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NETFLIX</title>
    <link rel="icon" type="image/png" href="assets/img/title.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img id="logo" class="img-fluid" src="assets/img/netflix_logo.png"
                        alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Tv Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white " href="#">Movies </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page">Recently Added</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page">My List</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Kids" aria-label="Search">
                        <button class="btn" type="submit"><img src="assets/img/search.svg" alt="search"></button>
                    </form>
                    <div class="d-flex dropdown">
                        <button class="btn rounded-5 dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false"><img class="avatar" src="assets/img/avatar.png"
                                alt="avatar" /></button>
                        <ul class="dropdown-menu ">
                            <li><a class="dropdown-item align-baseline text-white" href="#"><img class="icons"
                                        src="assets/img/user.svg" alt="user">Profile</a></li>
                            <li><a class="dropdown-item align-baseline text-white" href="#"><img class="icons"
                                        src="assets/img/star (1).svg " />Subscription</a></li>
                            <li><a class="dropdown-item align-baseline text-white" href="#"><img class="icons"
                                        src="assets/img/settings.svg">Setting</a></li>

                            <li><a class="dropdown-item align-baseline text-white" href="#"><img class="icons"
                                        src="assets/img/log-out.svg">Sign Out</a></li>
                        </ul>

                        <img class="icons align-self-center" src="assets/img/bell (white).svg" alt="notifiche" />
                    </div>
                </div>
        </nav>
        <nav class=" d-inline-flex flex-row justify-content-start p-2 " class="bg-dark  ">
            <span class="text-white h1 m-1 align-baseline">Tv Shows</span>
            <select id="select" class="form-select d-flex bg-dark text-white text-center p-1  m-3"
                aria-label="Default select example">
                <option selected class="text-white">Genres</option>
                <option value="1">Commedia</option>
                <option value="2">Avventura</option>
                <option value="3">Horror</option>
            </select>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner position-absolute  d-flex flex-column align-content-center ">
                    <div class="carousel-item active" data-bs-interval="1000">
                        <img src="assets/img/media0.webp" class="d-block w-25 position-relative" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="assets/img/media1.jpg" class="d-block w-25  position-relative" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="assets/img/media10.jpg" class="d-block w-25 position-relative" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row ">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner position-absolute  d-flex flex-column align-content-center">
                    <div class="carousel-item active" data-bs-interval="4000">
                        <img src="assets/img/media12.jpg" class="d-block w-25 position-relative" alt="...">
                        
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="assets/img/media13.jpg" class="d-block w-25  position-relative" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="6000">
                        <img src="assets/img/media14.webp" class="d-block w-25  position-relative" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
